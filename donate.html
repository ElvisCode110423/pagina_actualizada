<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Loreto - Banco de Sangre Tipo II</title>

    <script src="js/loadFragments.js" defer></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/bootstrap-icons.css" rel="stylesheet">

    <link href="css/templatemo-kind-heart-charity.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" href="images/BancoSangre/logo.jpg">
    <link rel="stylesheet" href="modal-noticia/modal-noticia.css">

</head>

<body>

    <div id="navbar"></div>
    <main>

        <section class="donate-section py-5 bg-light">
            <div class="container">
                <div class="row justify-content-center">

                    <div class="col-lg-6 col-12">
                        <form class="card shadow border-0 p-4" action="#" method="post" role="form">

                            <h3 class="text-center text-danger fw-bold mb-4">
                                Formulario para Donación de Sangre
                            </h3>

                            <!-- ================= FRECUENCIA ================= -->
                            <h5 class="text-secondary mb-2">Frecuencia de Donación</h5>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="DonationFrequency" checked>
                                        <label class="form-check-label">Única vez</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="DonationFrequency">
                                        <label class="form-check-label">Regularmente</label>
                                    </div>
                                </div>
                            </div>

                            <!-- ================= GRUPO SANGUÍNEO ================= -->
                            <h5 class="text-secondary mb-2">Grupo Sanguíneo</h5>

                            <div class="row row-cols-4 row-cols-md-4 g-2 mb-3">
                                <div class="col form-check"><input class="form-check-input" type="radio"
                                        name="BloodType"><label class="form-check-label">A+</label></div>
                                <div class="col form-check"><input class="form-check-input" type="radio"
                                        name="BloodType"><label class="form-check-label">B+</label></div>
                                <div class="col form-check"><input class="form-check-input" type="radio"
                                        name="BloodType"><label class="form-check-label">O+</label></div>
                                <div class="col form-check"><input class="form-check-input" type="radio"
                                        name="BloodType"><label class="form-check-label">AB+</label></div>

                                <div class="col form-check"><input class="form-check-input" type="radio"
                                        name="BloodType"><label class="form-check-label">A-</label></div>
                                <div class="col form-check"><input class="form-check-input" type="radio"
                                        name="BloodType"><label class="form-check-label">B-</label></div>
                                <div class="col form-check"><input class="form-check-input" type="radio"
                                        name="BloodType"><label class="form-check-label">O-</label></div>
                                <div class="col form-check"><input class="form-check-input" type="radio"
                                        name="BloodType"><label class="form-check-label">AB-</label></div>
                            </div>

                            <!-- ================= INFORMACIÓN PERSONAL ================= -->
                            <h5 class="text-secondary mt-3 mb-2">Información Personal</h5>

                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Nombre completo" required>
                            </div>

                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Correo electrónico" required>
                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Teléfono / WhatsApp" required>
                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control"
                                    placeholder="Dirección completa (calle, número, barrio)" required>
                            </div>

                            <div class="mb-3">
                                <textarea class="form-control" rows="3"
                                    placeholder="Referencias (ej. frente al colegio, cerca del mercado)"></textarea>
                            </div>

                            <!-- ================= BOTÓN ================= -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-danger btn-lg">
                                    Enviar Información
                                </button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </section>


    </main>

    <div id="footer"></div>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
